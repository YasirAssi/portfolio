<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="myAccountscript.js" type="module" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-warning text-center text-bg-dark p-3">MY<i class="fa-solid fa-chart-pie text-primary"></i>ACCOUNT</h1>
        <div class="alert alert-secondary text-center bg-secondary-subtle mt-2 shadow-lg p-3 mb-5 bg-body-tertiary rounded fs-1 text" role="alert" id="balance">Balance:</div>
        <div class="row">
            <div class="col-md-4 text-bg-secondary p-3 mb-5">
                <select 
                class="form-select" 
                aria-label="defailt select example" 
                id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
        <div class="form-floating my-3 text-dark">
            <input type="text"
            class="form-control" 
            id="description" 
            placeholder="Description"
            maxlength="20">
            <label for="description">Description</label>
        </div>
        <div class="form-floating text-dark">
            <input type="number" 
            class="form-control" 
            id="amount" 
            placeholder="Amount here">
            <label for="amount">Amount (NIS)</label>
        </div>
            <button type="button" class="btn btn-primary mt-3 w-100" onclick="addActionToManager ()">Add</button>
        </div>
        <div class="col-md-8 bg-light shadow-lg p-3 mb-5 bg-body-tertiary rounded p-3">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-md-5 text-primary">Description</th>
                        <th class="col-md-5 text-primary">Amount (NIS)</th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
                <tbody id="actions"></tbody>
        </table>    
        </div>
    </div>
</div>
</body>
</html>
