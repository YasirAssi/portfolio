<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="./style/LogIn.css">
    <script src="./js/logIn.js" type="module" async defer></script>
</head>
<body>
    <nav class="navHeader">
        <div id="hamburger">
            <div id="burgerIcon">&#9776;</div>
            <ul> 
                <li><a href="#header-container">Countries Search</a></li>
            </ul>
        </div>    
        <img src="../../TigerImages/Best Countries_16x9.jpg" alt="person icon" class="navPhoto">
    </nav>

    <form action="../Countries API/countries_index.html" id='galleryForm' target="_blank">
        <div class="img">
            <img src="../../TigerImages/countries.png" alt="countris">
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <button type="submit" id="submit">Login</button>
            
            <div class="check">
                <label><input type="checkbox" id="rememberMe"> Remember me </label>
                <label><input type="checkbox" onclick="showPassword()" id="pswd"> Show Password </label>
            </div>
        </div>

        <div class="container">
            <button type="button" class="cancelBtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <div class="copyRights">&copy; copyrights 2023
        <div>REST Countries</div>
    </div>
</body>
</html>
