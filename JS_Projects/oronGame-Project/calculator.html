<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style/calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <br>
        <span id="num1"></span>
        <div class="input-group m-3 fs-4" style="width: 20%;">
            <label class="input-group-text bg-primary-subtle" style="width: 40%;" for="inputGroupSelect01">Options</label>
            <select class="form-select fs-4" id="operationSelector">
                <option value="+" aria-label="Addition" class="op">+</option>
                <option value="-" aria-label="Subtraction" class="op">-</option>
                <option value="*" aria-label="Multiplication" class="op">*</option>
                <option value="/" aria-label="Division" class="op">/</option>
            </select>
        </div>
        <span id="num2"></span>
        <form>
            <label class="bg-primary-subtle">Enter Your Answer:</label>
            <input type="number" id="calc">
        </form>
        <footer>
            <button id="check">Check Answer</button>
            <button id="next">Next Exercise</button>
            <div id="message"></div>
        </footer>
    </div>
</body>

</html>
