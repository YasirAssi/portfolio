<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="weatherProject.css">
    
</head>
<body>
    <h1>Weather App</h1>

    <div class="card">
        <div class="search-weather">
            <input type="text" class="form-control" id="cityWeather" placeholder="Enter City Name" spellcheck="false">
            <button type="button" class="btn btn-secondary btn-sm"><img src="../../TigerImages/search-icon.jpg" alt="search" class="searchBtn"></button>
        </div>
        <div class="weather">
            <img src="../../TigerImages/cloud-rain-icon-2.png" alt="rain-cloud" class="rainImg">
            <h1 class="temp">17Â°c</h1>
            <h2 class="city">Haifa</h2>
            <div class="info">
                <div class="col">
                    <img src="" alt="">
                    <div>
                        <i class="fa-solid fa-temperature-half"> 50 %</i>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="" alt="">
                    <div>
                        <i class="fa-solid fa-wind"> 15 km / h</i>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="weatherProject.js" type="module"></script>
</body>
</html>
