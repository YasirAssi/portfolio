<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="managU_scripts.js" type="module" defer></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-1 text-warning text-center text-bg-primary p-3">MANAGE-U<i class="fa-solid fa-check-double"></i></h1>
        <div class="d-flex justify-content-center">
                <div class="input-group w-75 ">
                    <div class="form-floating mb-3 w-50">
                        <input type="text" class="form-control" id="task" placeholder="Task">
                        <label for="floatingInput">New Task</label>
                    </div>
                </div>
                <button class="btn btn-warning h-50 m-2" type="button"><i class="fa-solid fa-plus" id="AddBtn" onclick="addToActive()"></i></button>
            </div>
    </div>
<div>
    <h1 class="display-6 text-success justify-content-center d-flex flex-row">Active</h1>
    <ul class="list-group w-50 m-auto p-3" id="active">
        
    </ul>
</div>
<div>
    <h1 class="display-6 text-danger text-center">Completed</h1>
    <ul class="list-group w-50 m-auto p-3" id="completed">
        
    </ul>
</div>

</body>
</html>
